<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="NFT.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="nftcard">
      <div class="activestate">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium abstract artwork â€“ glowing multicolored sphere in balance"
          class="nft-item"
        />

        <div class="overlay2">
          <img src="images/icon-view.svg" alt="" class="overlay" />
        </div>
      </div>
      <h1 class="nftTitle">Equilibrium #3429</h1>

      <p class="nftDescription">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="priceDate">
        <div class="pricing">
          <p>
            <img src="images/icon-ethereum.svg" alt="" class="Eth" />
            0.041 ETH
          </p>
        </div>
        <div class="date">
          <p>
            <img src="images/icon-clock.svg" alt="" class="clock" /> 3 days left
          </p>
        </div>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern" class="owner-image" />
        <p>
          <span class="createdby"> Creation of </span>

          <span class="creatorName"> Jules Wyvern</span>
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener noreferrer"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/mosho1"
        rel="noopener noreferrer"
        >MOSHOOD </a
      >.
    </footer>
  </body>
</html>
